<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Nota Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="container mt-5 ">
        <div class="row">
            <div class="col-5 mx-auto">
                <div class="col-12 mb-3">
                    <label for="validationCustom01" class="form-label" >Ingrese la nota Uno</label>
                    <input type="number" class="form-control" id="notaParcial1" >      
                  </div>
                  <div class="col-12 mb-3">
                    <label class="form-label" for="floatingPassword">Ingrese la nota Dos</label>
                    <input type="number" class="form-control" id="notaParcial2" >
                  
                  </div>
                  <div class="col-12 mb-3">
                    <label for="floatingPassword">Ingrese la nota Tres</label>
                    <input type="number" class="form-control" id="notaParcial3">              
                  </div>
                  <button type="button" class="btn btn-primary btn-sm">Small button</button>
                  <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
