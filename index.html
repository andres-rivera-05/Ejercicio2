<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Nota Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="container mt-5 ">
        <div class="row">
            <div class="col-5 mx-auto content-forms p-5">
                <div class="col-12 mb-3">
                    <label for="validationCustom01" class="form-label text-white" >Ingrese la nota 1(30%)</label>
                    <input type="number" class="form-control" id="notaParcial1" >      
                  </div>
                  <div class="col-12 mb-3">
                    <label class="form-label text-white" for="floatingPassword" >Ingrese la nota 2(30%)</label>
                    <input type="number" class="form-control" id="notaParcial2" >
                  
                  </div>
                  <div class="col-12 mb-3">
                    <label for="floatingPassword" class="text-white">Ingrese la nota 3(40%)</label>
                    <input type="number" class="form-control" id="notaParcial3">              
                  </div>
                  <div class="col-12 mb-3">
                    <label for="floatingPassword" class="text-white">Resultado</label>
                    <input type="number" maxlength="3" class="form-control" id="resultado" readonly> 
                    <div id="msjReprobado"></div>             
                  </div>
                  <button type="button" class="btn btn-primary btn-sm" onclick="calcular()">Calcular</button>
                  <button type="button" class="btn btn-secondary btn-sm" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
